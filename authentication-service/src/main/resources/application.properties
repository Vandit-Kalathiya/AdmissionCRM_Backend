spring.application.name=authentication-service
spring.jpa.database=mysql

spring.datasource.url=jdbc:mysql://localhost:3306/admissioncrm_auth?useSSL=false&serverTimezone=UTC

# MySQL username & password
spring.datasource.username=admissionCRM
spring.datasource.password=Admission123

# ===============================
# = Hibernate / JPA Configuration =
# ===============================

# JPA provider
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Automatically create / update DB schema (use only in dev)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Optional: Naming strategy (for mapping camelCase ? snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

